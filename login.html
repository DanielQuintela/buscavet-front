<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginUser.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script>
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'infoUser.html';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja Bem Vindo!</h2>
                <p class="description description-primary">Caso não possua um cadastro no nosso site</p>
                <p class="description description-primary">Aperte abaixo para criar uma conta de usuário"</p>
                <a href="cadastroUser.html"><button id="signin" class="input-button">Criar Conta Usuário</button> </a>
                <p class="description description-primary">Você é Veterinário e não tem conta?"Crie uma conta
                    Veterinário"
                </p>
                <p class="description description-primary">Abaixo para criar uma conta de veterinário"</p>
                <a href="cadastroVet.html"><button id="signin" class="input-button">Resgistrar Veterinário</button> </a>
                <div class="content-footer">
                    <p>© 2023 BuscaVet. Todos os direitos reservados.</p>
                </div>
            </div>
            <div class="second-column">
                <a class="navbar-brand" href="index.html"> <img src="img/logo.png" width="250">
                </a>
                <br>
                <h2 class="title title-second">Faça seu Login aqui</h2>
                <br>
                <form class="form">
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required id="email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" required id="senha">
                    </label>
                </form>
                <div id="error-message" class="error-message"></div>
                <button class="input-button2" id="btn-entrar">Entrar</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/logout.js"></script>
</body>

</html>
